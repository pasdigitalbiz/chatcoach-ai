<!DOCTYPE html>

  <head>

    <style>
      body {

      }
      select {
        width: 100%;
        margin-top: 1rem;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        background-color: #fffaf3;
        color: #333;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D'10'%20height%3D'6'%20viewBox%3D'0%200%2010%206'%20xmlns%3D'http%3A//www.w3.org/2000/svg'%3E%3Cpath%20d%3D'M0%200l5%206%205-6z'%20fill%3D'%23666'%20/%3E%3C/svg%3E");
        background-repeat: no-repeat;

      }
      button {
        background-color: #ff5f7e;

      }

        margin-top: 2rem;
        display: flex;
        flex-direction: column;

      }

        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .copyBtn {
        background-color: #ff5f7e;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
        border-radius: 5px;
        cursor: pointer;
      }
      @media screen and (max-width: 600px) {
        body {
          padding: 1rem;
        }
        h1 {
          font-size: 1.5rem;
        }
        .responseBox {
          flex-direction: column;
          align-items: flex-start;
        }
        .copyBtn {
          margin-top: 0.5rem;
          width: 100%;

      }
    </style>
  </head>
  <body>
    <h1>Dating Buddy ğŸ’˜</h1>
    <p style="text-align: center; font-size: 1rem; color: #333; margin-top: 0.5rem; font-style: italic;">
      ğŸ’¬ Hai un match ma non sai come rispondere?<br />
      Dating Buddy ti aiuta a scrivere messaggi brillanti, naturali e pronti allâ€™uso.<br />
      Puoi anche caricare uno screenshot per ricevere consigli su misura.
    </p>

    <textarea id="inputText" rows="4" placeholder="Scrivi qui il messaggio ricevuto o carica uno screenshot..."></textarea>
    <input type="file" id="imageUpload" accept="image/*" />

    <select id="tone">
      <option value="Divertente">ğŸ˜„ Divertente</option>
      <option value="Romantico">ğŸ’˜ Romantico</option>
      <option value="Sicuro di sÃ©">ğŸ’ª Sicuro di sÃ©</option>
      <option value="Malizioso">ğŸ˜ Malizioso</option>
    </select>

    <select id="language">
      <option value="Italiano">ğŸ‡®ğŸ‡¹ Italiano</option>
      <option value="Inglese">ğŸ‡¬ğŸ‡§ Inglese</option>
      <option value="Francese">ğŸ‡«ğŸ‡· Francese</option>
      <option value="Tedesco">ğŸ‡©ğŸ‡ª Tedesco</option>
      <option value="Spagnolo">ğŸ‡ªğŸ‡¸ Spagnolo</option>
    </select>

    <div style="margin-top: 1rem; font-size: 0.9rem;">
      <label>
        <input type="checkbox" id="privacyCheckbox" />
        Ho letto e accetto la <a href="/privacy.html" target="_blank">Privacy Policy</a>
      </label>
    </div>

    <button onclick="generateResponse()">Cosa rispondo?</button>

    <div id="outputContainer"></div>

    <script>
      let requestTimestamps = JSON.parse(localStorage.getItem("generationTimestamps")) || [];
      let isBlocked = false;

      function checkSpamAndSetBlock() {
        const now = Date.now();
        requestTimestamps = requestTimestamps.filter(t => now - t < 30000);

        if (requestTimestamps.length >= 3) {
          isBlocked = true;
          alert("Stai andando troppo veloce! Aspetta 1 minuto prima di generare nuove risposte.");
          document.querySelector("button").disabled = true;

          setTimeout(() => {
            isBlocked = false;
            document.querySelector("button").disabled = false;
          }, 60000);

          return true;
        }

        requestTimestamps.push(now);
        localStorage.setItem("generationTimestamps", JSON.stringify(requestTimestamps));
        return false;
      }

      async function extractTextFromImage(file) {
        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          headers: {
            apikey: "helloworld"
          },
          body: formData
        });

        const data = await response.json();
        return data.ParsedResults?.[0]?.ParsedText || "";
      }

      async function generateResponse() {
        if (isBlocked) {
          alert("Aspetta qualche secondo prima di riprovare.");
          return;
        }
        if (checkSpamAndSetBlock()) return;

        if (!document.getElementById("privacyCheckbox").checked) {
          alert("Devi accettare la Privacy Policy per continuare.");
          return;
        }

        const inputText = document.getElementById("inputText").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;
        const image = document.getElementById("imageUpload").files[0];

        let finalInput = inputText;

        if (image) {
          const extractedText = await extractTextFromImage(image);
          finalInput = inputText + "\n" + extractedText;
        }

        if (!finalInput.trim()) {
          alert("Inserisci un testo o carica uno screenshot");
          return;
        }

        const payload = { inputText: finalInput, tone, language };

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          const container = document.getElementById("outputContainer");
          container.innerHTML = "";

          if (data.output) {
            const responses = data.output.split(/\n+/).filter(r => r.trim() !== "");
            responses.forEach(resp => {
              const box = document.createElement("div");
              box.className = "responseBox";
              box.innerHTML = `<span>${resp}</span><button class='copyBtn' onclick='navigator.clipboard.writeText(\"${resp.replace(/\"/g, "\\\"")}\")'>ğŸ“‹ Copia</button>`;
              container.appendChild(box);
            });
          } else {
            container.textContent = "Nessuna risposta generata.";
          }
        } catch (err) {
          document.getElementById("outputContainer").textContent = "Errore: " + err.message;
        }
      }
    </script>
  </body>
</html>
