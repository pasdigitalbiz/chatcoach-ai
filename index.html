<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatCoach AI ðŸ’˜</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        background-color: #fff4d6;
        max-width: 800px;
        margin: auto;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        color: #000;
      }

      textarea, select, button, input[type="file"] {
        width: 100%;
        margin-top: 1rem;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        background-color: #ff5b5b;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      .responseBox {
        background: white;
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .responseText {
        flex-grow: 1;
        margin-right: 10px;
      }

      .copyBtn {
        padding: 6px 10px;
        font-size: 0.85rem;
        background-color: #ff5b5b;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
          font-size: 1.1rem;
        }

        .responseBox {
          flex-direction: column;
          align-items: flex-start;
        }

        .copyBtn {
          margin-top: 0.5rem;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>ChatCoach AI ðŸ’˜</h1>

    <textarea id="inputText" rows="4" placeholder="Scrivi un messaggio o carica uno screenshot..."></textarea>
    <input type="file" id="screenshot" accept="image/*" />
    <select id="tone">
      <option value="Divertente">Divertente</option>
      <option value="Ironico">Ironico</option>
      <option value="Sicuro di sÃ©">Sicuro di sÃ©</option>
      <option value="Romantico">Romantico</option>
    </select>
    <select id="language">
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
      <option value="Francese">Francese</option>
      <option value="Tedesco">Tedesco</option>
      <option value="Spagnolo">Spagnolo</option>
    </select>
    <button onclick="generateResponse()">Genera Risposte</button>

    <div id="outputContainer"></div>

    <script>
      async function extractTextFromImage(file) {
        const { data: { text } } = await Tesseract.recognize(file, 'ita');
        return text;
      }

      async function generateResponse() {
        const inputField = document.getElementById("inputText");
        const screenshot = document.getElementById("screenshot").files[0];
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;

        let finalText = inputField.value;
        if (screenshot) finalText = await extractTextFromImage(screenshot);

        if (!finalText.trim()) {
          alert("Inserisci un testo o carica uno screenshot.");
          return;
        }

        const payload = { inputText: finalText, tone, language };

        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        const output = data.output || "Errore nella risposta.";
        const cleaned = output.split(/\n|\r/).filter(line => line.trim() && !line.trim().match(/^\d+[.)]/));

        const container = document.getElementById("outputContainer");
        container.innerHTML = "";

        cleaned.forEach(text => {
          const div = document.createElement("div");
          div.className = "responseBox";

          const span = document.createElement("span");
          span.className = "responseText";
          span.textContent = text.trim();

          const btn = document.createElement("button");
          btn.className = "copyBtn";
          btn.textContent = "ðŸ“‹ Copia";
          btn.onclick = () => navigator.clipboard.writeText(text);

          div.appendChild(span);
          div.appendChild(btn);
          container.appendChild(div);
        });
      }
    </script>
  </body>
</html>
