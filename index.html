<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>ChatCoach AI</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        background: #f9f9f9;
      }
      textarea,
      select,
      button {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        font-size: 1rem;
      }
      #output {
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>ChatCoach AI</h1>

    <textarea id="inputText" rows="5" placeholder="Scrivi qui la bio o il messaggio del match..."></textarea>

    <select id="tone">
      <option value="Divertente">Divertente</option>
      <option value="Ironico">Ironico</option>
      <option value="Sicuro di sé">Sicuro di sé</option>
    </select>

    <select id="language">
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
    </select>

    <button onclick="generateResponse()">Genera Risposte</button>

    <div id="output"> </div>

    <script>
      async function generateResponse() {
        const inputText = document.getElementById("inputText").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;

        const prompt = `Agisci come un assistente esperto di app di dating. L'utente ha ricevuto questo messaggio o ha scritto questa bio:\n"${inputText}"\n\nGenera 3 risposte pronte, una per riga, con tono ${tone}, in ${language}. Mantieni i messaggi brevi, simpatici e realistici.`;

        try {
          const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              prompt: prompt,
            }),
          });

          const data = await response.json();
          document.getElementById("output").textContent =
            data.choices?.[0]?.message?.content || "Errore nella risposta.";
        } catch (error) {
          document.getElementById("output").textContent =
            "Errore API: " + error.message;
        }
      }
    </script>
  </body>
</html>
