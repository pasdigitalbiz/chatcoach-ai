<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>ChatCoach AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #fff0f5;
        max-width: 600px;
        margin: auto;
      }
      textarea, select, button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.7rem;
        font-size: 1rem;
      }
      button {
        background-color: #e60073;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 6px;
      }
      .response-box {
        background: #fff;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 4px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .response-box span {
        flex: 1;
      }
      .copy-button {
        margin-left: 1rem;
        padding: 0.5rem 1rem;
        background: #e60073;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ChatCoach AI ðŸ’˜</h1>
    <textarea id="inputText" rows="5" placeholder="Scrivi la bio o il messaggio..."></textarea>
    <select id="tone">
      <option value="Divertente">Divertente</option>
      <option value="Ironico">Ironico</option>
      <option value="Sicuro di sÃ©">Sicuro di sÃ©</option>
      <option value="Romantico">Romantico</option>
    </select>
    <select id="language">
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
    </select>
    <button onclick="generateResponse()">Genera Risposte</button>
    <div id="responses-container" style="margin-top:2rem;"></div>

    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copiato!");
        });
      }

      async function generateResponse() {
        const inputText = document.getElementById("inputText").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;

        const payload = { inputText, tone, language };

        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const container = document.getElementById("responses-container");
        container.innerHTML = "";

        const lines = (data.output || "").split("\n").filter(line => line.trim() !== "");

        lines.forEach(line => {
          const box = document.createElement("div");
          box.className = "response-box";

          const text = document.createElement("span");
          text.textContent = line;

          const button = document.createElement("button");
          button.textContent = "ðŸ“‹ Copia";
          button.className = "copy-button";
          button.onclick = () => copyToClipboard(line);

          box.appendChild(text);
          box.appendChild(button);
          container.appendChild(box);
        });
      }
    </script>
  </body>
</html>
