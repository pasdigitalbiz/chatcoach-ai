<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatCoach AI ðŸ’˜</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffeef5;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
      }

      h1 {
        color: #000;
        margin-bottom: 1rem;
      }

      textarea,
      select,
      button {
        width: 100%;
        max-width: 600px;
        margin: 0.5rem 0;
        padding: 0.8rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #ec0e70;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #d00e66;
      }

      .responses {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
        width: 100%;
        max-width: 900px;
      }

      .response-box {
        background-color: #fff;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(33% - 2rem);
        min-width: 250px;
        max-width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
      }

      .response-box p {
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      .copy-btn {
        background-color: #ec0e70;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 0.4rem;
        font-size: 0.9rem;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
          zoom: 1.2;
        }

        .responses {
          flex-direction: column;
          align-items: center;
        }

        .response-box {
          width: 90%;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <h1>ChatCoach AI ðŸ’˜</h1>

    <textarea id="inputText" rows="4" placeholder="Scrivi qui il messaggio ricevuto..."></textarea>

    <select id="tone">
      <option value="Divertente">Divertente</option>
      <option value="Ironico">Ironico</option>
      <option value="Sicuro di sÃ©">Sicuro di sÃ©</option>
      <option value="Romantico">Romantico</option>
    </select>

    <select id="language">
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
      <option value="Francese">Francese</option>
      <option value="Tedesco">Tedesco</option>
      <option value="Spagnolo">Spagnolo</option>
    </select>

    <button onclick="generateResponse()">Genera Risposte</button>

    <div class="responses">
      <div class="response-box">
        <p id="response1"></p>
        <button class="copy-btn" onclick="copyToClipboard('response1')">ðŸ“‹ Copia</button>
      </div>
      <div class="response-box">
        <p id="response2"></p>
        <button class="copy-btn" onclick="copyToClipboard('response2')">ðŸ“‹ Copia</button>
      </div>
      <div class="response-box">
        <p id="response3"></p>
        <button class="copy-btn" onclick="copyToClipboard('response3')">ðŸ“‹ Copia</button>
      </div>
    </div>

    <script>
      async function generateResponse() {
        const inputText = document.getElementById("inputText").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;

        const payload = {
          inputText,
          tone,
          language,
        };

        try {
          const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await response.json();
          const lines = data.output?.split('\n').filter(Boolean);

          document.getElementById("response1").textContent = lines?.[0] || "";
          document.getElementById("response2").textContent = lines?.[1] || "";
          document.getElementById("response3").textContent = lines?.[2] || "";
        } catch (error) {
          document.getElementById("response1").textContent = "Errore nella risposta.";
          document.getElementById("response2").textContent = "";
          document.getElementById("response3").textContent = "";
        }
      }

      function copyToClipboard(id) {
        const text = document.getElementById(id).textContent;
        navigator.clipboard.writeText(text);
      }
    </script>
  </body>
</html>
