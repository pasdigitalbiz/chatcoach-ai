<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>ChatCoach AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #ffeff5;
        max-width: 900px;
        margin: auto;
      }

      h1 {
        font-size: 1.8rem;
      }

      textarea,
      select,
      button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.6rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #e91e63;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }

      #responses {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 2rem;
        flex-wrap: wrap;
      }

      .response-box {
        background: #fff;
        border-radius: 12px;
        padding: 1rem;
        flex: 1 1 30%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-size: 1rem;
      }

      .copy-btn {
        background-color: #e91e63;
        color: #fff;
        border: none;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        margin-top: 1rem;
        cursor: pointer;
        border-radius: 6px;
        align-self: flex-end;
      }

      @media (max-width: 768px) {
        #responses {
          flex-direction: column;
        }

        .response-box {
          flex: 1 1 100%;
          font-size: 1rem;
        }

        .copy-btn {
          font-size: 0.9rem;
          width: 100%;
          align-self: center;
        }
      }
    </style>
  </head>
  <body>
    <h1>ChatCoach AI ðŸ’˜</h1>
    <textarea id="inputText" rows="4" placeholder="Scrivi qui il messaggio del match..."></textarea>
    <select id="tone">
      <option value="Divertente">Divertente</option>
      <option value="Ironico">Ironico</option>
      <option value="Sicuro di sÃ©">Sicuro di sÃ©</option>
      <option value="Romantico">Romantico</option>
    </select>
    <select id="language">
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
      <option value="Francese">Francese</option>
      <option value="Tedesco">Tedesco</option>
      <option value="Spagnolo">Spagnolo</option>
    </select>
    <button onclick="generateResponse()">Genera Risposte</button>

    <div id="responses"></div>

    <script>
      async function generateResponse() {
        const inputText = document.getElementById("inputText").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;

        const payload = { inputText, tone, language };

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          if (!data.output) {
            document.getElementById("responses").innerHTML = "Errore nella risposta.";
            return;
          }

          const lines = data.output.trim().split("\n");
          const container = document.getElementById("responses");
          container.innerHTML = "";

          lines.forEach((line, i) => {
            const box = document.createElement("div");
            box.className = "response-box";
            box.innerHTML = `
              ${line.trim()}
              <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${line.trim()}\`)">ðŸ“‹ Copia</button>
            `;
            container.appendChild(box);
          });

        } catch (err) {
          document.getElementById("responses").innerHTML = "Errore API.";
        }
      }
    </script>
  </body>
</html>
