<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>ChatCoach AI ðŸ’˜</title>
    <style>
      body {
        background-color: #fff4e6;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 2rem;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      textarea, select, button, input[type="file"] {
        width: 100%;
        margin-top: 1rem;
        padding: 0.7rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #ff5f7e;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      #outputContainer {
        margin-top: 2rem;
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      .responseBox {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .copyBtn {
        background-color: #ff5f7e;
        border: none;
        color: white;
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        border-radius: 5px;
        cursor: pointer;
      }
      @media screen and (max-width: 600px) {
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>ChatCoach AI ðŸ’˜</h1>

    <textarea id="inputText" rows="4" placeholder="Scrivi qui il messaggio ricevuto o carica uno screenshot"></textarea>
    <input type="file" id="imageUpload" accept="image/*" />

    <select id="tone">
      <option value="Divertente">Divertente</option>
      <option value="Ironico">Ironico</option>
      <option value="Sicuro di sÃ©">Sicuro di sÃ©</option>
      <option value="Romantico">Romantico</option>
    </select>

    <select id="language">
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
      <option value="Francese">Francese</option>
      <option value="Tedesco">Tedesco</option>
      <option value="Spagnolo">Spagnolo</option>
    </select>

    <button onclick="generateResponse()">Genera Risposte</button>

    <div id="outputContainer"></div>

    <script>
      async function extractTextFromImage(file) {
        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          headers: {
            apikey: "helloworld" // usa la tua OCR API key vera per la produzione
          },
          body: formData
        });

        const data = await response.json();
        return data.ParsedResults?.[0]?.ParsedText || "";
      }

      async function generateResponse() {
        const inputText = document.getElementById("inputText").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;
        const image = document.getElementById("imageUpload").files[0];

        let finalInput = inputText;

        if (image) {
          const extractedText = await extractTextFromImage(image);
          finalInput = inputText + "\n" + extractedText;
        }

        if (!finalInput.trim()) {
          alert("Inserisci un testo o carica uno screenshot");
          return;
        }

        const payload = { inputText: finalInput, tone, language };

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const data = await res.json();

          const container = document.getElementById("outputContainer");
          container.innerHTML = "";

          if (data.output) {
            const responses = data.output.split(/\n+/).filter(r => r.trim() !== "");
            container.style.display = "flex";

            responses.forEach(resp => {
              const box = document.createElement("div");
              box.className = "responseBox";
              box.innerHTML = `<span>${resp}</span><button class='copyBtn' onclick='navigator.clipboard.writeText(\"${resp.replace(/\"/g, "\\\"")}\")'>ðŸ“‹ Copia</button>`;
              container.appendChild(box);
            });
          } else {
            container.textContent = "Nessuna risposta generata.";
          }
        } catch (err) {
          document.getElementById("outputContainer").textContent = "Errore: " + err.message;
        }
      }
    </script>
  </body>
</html>
