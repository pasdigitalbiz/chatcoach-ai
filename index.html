<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Flirt Booster</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 2rem;
        background: linear-gradient(to right, #ffe0ec, #fff4f0);
        max-width: 480px;
        margin: auto;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #ff2d6f;
        margin-bottom: 1rem;
      }

      textarea, select, button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #ff2d6f;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        border: none;
      }

      button:hover {
        background-color: #e02662;
      }

      #output {
        margin-top: 2rem;
        background: #fff;
        padding: 1.2rem;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(255, 45, 111, 0.2);
        white-space: pre-wrap;
        font-size: 1.05rem;
        line-height: 1.5;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Flirt Booster ðŸ’˜</h1>

    <textarea
      id="inputText"
      rows="5"
      placeholder="Inserisci qui la bio o il messaggio del match...">
    </textarea>

    <select id="tone">
      <option value="Divertente">Divertente</option>
      <option value="Ironico">Ironico</option>
      <option value="Sicuro di sÃ©">Sicuro di sÃ©</option>
      <option value="Romantico">Romantico</option>
    </select>

    <select id="language">
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
      <option value="Francese">Francese</option>
      <option value="Tedesco">Tedesco</option>
      <option value="Spagnolo">Spagnolo</option>
    </select>

    <button onclick="generateResponse()">ðŸŽ¯ Genera Risposte</button>

    <div id="output"></div>

    <script>
      async function generateResponse() {
        const inputText = document.getElementById("inputText").value;
        const tone = document.getElementById("tone").value;
        const language = document.getElementById("language").value;

        if (!inputText || !tone || !language) {
          document.getElementById("output").textContent = "Compila tutti i campi.";
          return;
        }

        const payload = { inputText, tone, language };

        try {
          const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const data = await response.json();
          document.getElementById("output").textContent =
            data.output || "Errore nella risposta.";
        } catch (error) {
          document.getElementById("output").textContent =
            "Errore API: " + error.message;
        }
      }
    </script>
  </body>
</html>
